<div class="container analysis_results_container center_horizontal">

    <h3 class="results_heading_ref">ref{{reference.definition}}</h3>
    <div class="sequence_box_gold"> 
        <span ng-repeat="val in ref.codon track by $index">
            <span class="hover" data-tooltip="{{ref.amino[$index]}}" data-tooltip-position="bottom">{{ref.codon[$index]}} </span>
        </span>
    </div>

    <h3 class="results_heading_comp">comp{{comperence.definition}}</h3>
    <div class="sequence_box_black"> 
        <span ng-repeat="val in comp1.codon track by $index">

        </span>
    </div>

    <h3 class="results_heading_comp">comp{{comperence.definition}}</h3>
    <div class="sequence_box_black">

            <span class="hover" data-tooltip="{{comp2.amino[$index]}}" data-tooltip-position="bottom">{{comp2.codon[$index]}} </span>
        </span>
    </div>
